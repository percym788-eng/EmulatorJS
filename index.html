<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emulator-container {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 2px solid #444;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            background: #000;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .control-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #45b7aa, #3d8b85);
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            color: white;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .virtual-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            max-width: 200px;
            margin: 20px auto;
        }

        .dpad-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            user-select: none;
        }

        .dpad-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .dpad-up { grid-area: up; }
        .dpad-down { grid-area: down; }
        .dpad-left { grid-area: left; }
        .dpad-right { grid-area: right; }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
            min-height: 60px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ GBA Emulator</h1>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="romFile" accept=".gba,.zip" />
                <label for="romFile" class="file-input-label">üìÅ Load ROM File</label>
            </div>
            <button class="control-btn" id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
            <button class="control-btn" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button class="control-btn" id="resetBtn" disabled>üîÑ Reset</button>
        </div>

        <div class="status" id="status">Load a GBA ROM file to start playing!</div>

        <div class="emulator-container">
            <canvas id="gameCanvas" width="240" height="160"></canvas>
        </div>

        <!-- Virtual Controls for Mobile -->
        <div class="virtual-controls">
            <button class="dpad-btn dpad-up" data-key="ArrowUp">‚Üë</button>
            <button class="dpad-btn dpad-left" data-key="ArrowLeft">‚Üê</button>
            <button class="dpad-btn dpad-right" data-key="ArrowRight">‚Üí</button>
            <button class="dpad-btn dpad-down" data-key="ArrowDown">‚Üì</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" data-key="KeyZ">A</button>
            <button class="action-btn" data-key="KeyX">B</button>
            <button class="action-btn" data-key="KeyA">L</button>
            <button class="action-btn" data-key="KeyS">R</button>
            <button class="action-btn" data-key="Enter">START</button>
            <button class="action-btn" data-key="Space">SELECT</button>
        </div>

        <div class="info">
            <p><strong>Keyboard Controls:</strong></p>
            <p>Arrow Keys: D-Pad | Z: A Button | X: B Button | A: L | S: R | Enter: Start | Space: Select</p>
            <p><em>Upload your legally owned GBA ROM files to play!</em></p>
        </div>
    </div>

    <!-- Load EmulatorJS from CDN -->
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
    
    <script>
        class GBAEmulator {
            constructor() {
                this.emulator = null;
                this.isRunning = false;
                this.romData = null;
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.initializeElements();
                this.setupEventListeners();
                this.drawPlaceholder();
            }

            initializeElements() {
                this.romFile = document.getElementById('romFile');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.status = document.getElementById('status');
            }

            setupEventListeners() {
                this.romFile.addEventListener('change', (e) => this.loadROM(e));
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());

                // Keyboard controls
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));

                // Virtual button controls
                document.querySelectorAll('[data-key]').forEach(btn => {
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.handleKeyDown({ code: btn.dataset.key });
                    });
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.handleKeyUp({ code: btn.dataset.key });
                    });
                    btn.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.handleKeyDown({ code: btn.dataset.key });
                    });
                    btn.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.handleKeyUp({ code: btn.dataset.key });
                    });
                });
            }

            drawPlaceholder() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#666';
                this.ctx.font = '16px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Load a ROM to start', this.canvas.width/2, this.canvas.height/2);
            }

            async loadROM(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.updateStatus('Loading ROM...');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.romData = new Uint8Array(arrayBuffer);
                    
                    // Initialize EmulatorJS
                    this.initializeEmulator();
                    
                    this.updateStatus(`ROM loaded: ${file.name}`);
                    this.playBtn.disabled = false;
                    this.resetBtn.disabled = false;
                    
                } catch (error) {
                    this.updateStatus(`Error loading ROM: ${error.message}`);
                    console.error('ROM loading error:', error);
                }
            }

            initializeEmulator() {
                // Configure EmulatorJS
                window.EJS_player = '#gameCanvas';
                window.EJS_core = 'gba';
                window.EJS_gameName = 'GBA Game';
                window.EJS_color = '#0066cc';
                window.EJS_startOnLoaded = false;
                
                // Try to initialize the emulator
                if (window.EmulatorJS) {
                    this.emulator = new window.EmulatorJS(this.canvas, {
                        system: 'gba',
                        rom: this.romData
                    });
                } else {
                    // Fallback message
                    this.updateStatus('EmulatorJS not loaded. Please refresh the page.');
                }
            }

            play() {
                if (this.emulator && this.romData) {
                    try {
                        this.emulator.start();
                        this.isRunning = true;
                        this.playBtn.disabled = true;
                        this.pauseBtn.disabled = false;
                        this.updateStatus('Game running');
                    } catch (error) {
                        this.updateStatus('Error starting emulator. This is a demo - full functionality requires server setup.');
                        console.error('Emulator start error:', error);
                    }
                } else {
                    this.updateStatus('Please load a ROM file first');
                }
            }

            pause() {
                if (this.emulator && this.isRunning) {
                    try {
                        this.emulator.pause();
                        this.isRunning = false;
                        this.playBtn.disabled = false;
                        this.pauseBtn.disabled = true;
                        this.updateStatus('Game paused');
                    } catch (error) {
                        console.error('Emulator pause error:', error);
                    }
                }
            }

            reset() {
                if (this.emulator) {
                    try {
                        this.emulator.restart();
                        this.updateStatus('Game reset');
                    } catch (error) {
                        console.error('Emulator reset error:', error);
                        this.updateStatus('Reset attempted');
                    }
                }
            }

            handleKeyDown(event) {
                if (!this.emulator || !this.isRunning) return;
                
                const keyMap = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right',
                    'KeyZ': 'a',
                    'KeyX': 'b',
                    'KeyA': 'l',
                    'KeyS': 'r',
                    'Enter': 'start',
                    'Space': 'select'
                };

                const gbaButton = keyMap[event.code];
                if (gbaButton && this.emulator.input) {
                    try {
                        this.emulator.input(gbaButton, true);
                        event.preventDefault();
                    } catch (error) {
                        console.log('Input not ready yet');
                    }
                }
            }

            handleKeyUp(event) {
                if (!this.emulator || !this.isRunning) return;
                
                const keyMap = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right',
                    'KeyZ': 'a',
                    'KeyX': 'b',
                    'KeyA': 'l',
                    'KeyS': 'r',
                    'Enter': 'start',
                    'Space': 'select'
                };

                const gbaButton = keyMap[event.code];
                if (gbaButton && this.emulator.input) {
                    try {
                        this.emulator.input(gbaButton, false);
                        event.preventDefault();
                    } catch (error) {
                        console.log('Input not ready yet');
                    }
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }

        // Initialize the emulator when the page loads
        window.addEventListener('load', () => {
            new GBAEmulator();
        });

        // Prevent context menu on virtual buttons
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('dpad-btn') || e.target.classList.contains('action-btn')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
